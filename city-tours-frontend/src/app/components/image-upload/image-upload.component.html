<div class="example-container">
   <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
   <mat-card class="example-card">
      <form [formGroup]="imgForm">
         <mat-form-field class="imgUpload" id="uploadForm">
            <mat-label> Image</mat-label>
            <!-- TODO: PrÃ¼fen ob mit errorStateMatcher -->
            <ngx-mat-file-input
               accept=".jpg,.JPG,.png,.PNG,.gif,.GIF"
               [multiple]="true"
               (change)="showPreview($event)"
               formControlName="imageFile"
               placeholder="Select Image"
               valuePlaceholder="No image file selected"
            ></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
            <mat-error>
               <span *ngIf="!imgForm.get('imageFile')!.status !== null">Please select image file</span>
            </mat-error>
         </mat-form-field>
         <div *ngIf="fileSrc.length > 0" class="imgUpload">
            <img class="preview" src="{{ fileSrc[0] }}" />
            <button class="del-btn" mat-mini-fab (click)="clear()">
               <mat-icon id="del-icon">delete_outline</mat-icon>
            </button>
         </div>

          </mat-error>
        </mat-form-field>

          </mat-error>
        </mat-form-field> -->

   </mat-card>
</div>
