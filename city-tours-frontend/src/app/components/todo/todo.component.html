<div class="row justify-content-center" *ngIf="isOwnTour">
   <div class="input-group input-group-lg mb-4 mt-4 col-md-6">
      <input
         #todo
         [(ngModel)]="title"
         type="text"
         name="todo"
         class="form-control"
         placeholder="{{ 'TODO.ADD' | translate }}"
         (keydown.enter)="addTodo(todo.value)"
      />
      <button mat-mini-fab color="primary" (click)="addTodo(todo.value)" [disabled]="!title">
         <mat-icon>add_circle</mat-icon>
      </button>
   </div>
</div>

<div *ngFor="let item of todos" class="row d-flex justify-content-center">
   <div class="col-xs-12 col-md-9 col-lg-6">
      <ul class="list-group">
         <li class="list-group-item d-flex justify-content-between align-items-center">
            <mat-checkbox *ngIf="isOwnTour" (change)="toggleTodoItem(item)"></mat-checkbox>
            <span [ngClass]="setClasses(item)" style="padding: 25px">{{ item.title }}</span>
            <span mat-mini-fab *ngIf="isOwnTour" (click)="deleteTodoItem(item)" class="badge badge-pill del">
               <mat-icon id="del-icon">delete_outline</mat-icon>
            </span>
         </li>
      </ul>
   </div>
</div>
